"info.mr_settings": |-
  測定されたパッチの色誤差に関する詳細な統計を含む測定レポートを介して、ICC プロファイルまたは 3D LUT の<font weight='bold'>精度を確認</font>できます。
  
  3D LUT を検証するときは、3D LUT が作成されたときと同じ設定を使用するようにしてください。
  
  <font weight='bold'>ヒント：</font>測定レポートの代わりにセルフチェックレポートを作成するには、キーボードの Alt キーを押したままにします。
"info.profile_settings": |-
  <font weight='bold'>プロファイリング</font>は、ディスプレイの<font weight='bold'>特性</font>を明らかにし、その応答を<font weight='bold'>ICC デバイスプロファイル</font>に記録するプロセスです。 ICC デバイスプロファイルは、フル<font weight='bold'>ディスプレイカラー補正</font>のための ICC カラーマネジメントをサポートするアプリケーションで使用できます。 また、<font weight='bold'>3D LUT</font>（LUT=ルックアップテーブル）を作成するために使用できます。 これは、3D LUT をサポートするアプリケーションで同じ目的を果たします。
  
  測定されたパッチの量は、結果のプロファイルの達成可能な精度に影響します。 妥当な品質の 3x3 マトリックスおよび曲線ベースのプロファイルの場合、ディスプレイに優れた加法混色特性と直線性があれば、数十のパッチで十分です。 一部のプロ用ディスプレイはそのカテゴリに分類されます。 可能な限り最高の精度が必要な場合は、数百から数千のパッチのLUTベースのプロファイルをお勧めします。 <font weight='bold'>“ Auto-optimized”</font> テストチャート設定は、ディスプレイの非線形性と実際の応答を自動的に考慮し、最高品質の結果を得るために使用する必要があります。 これにより、スライダーを調整して、結果のプロファイル精度と測定値、および計算時間の間の妥協点を選択できます。
