"info.3dlut_settings": |-
  <font weight='bold'>3D LUT</font>（LUT =ルックアップテーブル）または ICC デバイスリンクプロファイルは、フル<font weight='bold'>ディスプレイカラー補正</font>のための 3D LUT または ICC デバイスリンク対応アプリケーションで使用できます。
  
  <font weight='bold'>既存のプロファイルからいくつかの（追加の）3D LUT を作成する</font>
  [設定]で目的のプロファイルを選択した状態で、[プロファイリング後に 3D LUT を作成する]チェックボックスをオフにします。
  
  <font weight='bold'>適切なソースの色空間とトーン応答曲線の選択</font>
  3D LUT および ICC デバイスリンクプロファイルの場合、ソースの色空間とトーン応答曲線を事前に設定し、全体的な色変換の固定部分にする必要があります（オンザフライで動的にリンクされる ICC デバイスプロファイルとは異なります）。 例として、HD ビデオ素材は通常、Rec.709 規格に従ってマスタリングされており、純粋なパワーガンマが約 2.2 〜 2.4 （黒の出力オフセットが 100% の場合）または Rec.1886 のトーン応答曲線のいずれかです（黒の出力オフセット 0% で絶対）。 黒の出力オフセットを 0% から 100% の値に設定することで、Rec.1886 のようなパワーと純粋なパワーを分割することもできます。
  
  <font weight='bold'>「絶対」vs.「相対」ガンマ</font>
  実際のディスプレイのゼロ以外の黒レベルに対応するには、トーン応答曲線をオフセットし、それに応じてスケーリングする必要があります。
  「絶対」ガンマは、50%入力での実際の出力になります。これは、理想的な電力曲線の出力と一致しません（黒レベルがゼロでない場合）。
  「相対」ガンマは、理想的な電力曲線の出力と一致する50%の入力での実際の出力になります。
  
  <font weight='bold'>レンダリングインテント</font>
  ソース色空間で義務付けられているものとは異なるホワイトポイントにキャリブレーションし、代わりにそれを 3D LUT に使用する場合は、「相対測色」を選択します。 それ以外の場合は、「白色点スケーリングを使用した絶対測色」を選択します （白色点スケーリングは、ソース色空間の白色点が表示範囲外にある場合に発生する可能性がある絶対測色モードでのクリッピングを防ぎます）。 表示範囲内に収まるようにソース色空間を圧縮または拡張できる非測色レンダリングインテントを使用するオプションもあります （測色精度が必要な場合はお勧めしません）。
"info.calibration_settings": |-
  <font weight='bold'>キャリブレーション</font>は、選択したホワイトポイントや輝度に合わせて<font weight='bold'>ディスプレイをインタラクティブに調整</font>し、オプションで <font weight='bold'>1D LUT キャリブレーションカーブ</font>（LUT=ルックアップテーブル）を作成して、選択したトーン応答カーブに合わせ、グレーバランスを確保することで実行されます。 キャリブレーション中に表示を調整し、1D LUT 曲線の生成をスキップしたい場合は、トーン応答曲線を「測定時」に設定する必要があることに注意してください。 1D LUT キャリブレーションは、フルディスプレイカラー補正には<font weight='bold'>使用できません。 </font> <font weight='bold'>ICC デバイスプロファイル</font>または <font weight='bold'>3D LUT</font> を作成し、それらをその目的でサポートするアプリケーションで使用する必要があります。 ただし、1D LUT キャリブレーションは、プロファイリングと 3D LUT キャリブレーションを補完します。
"info.display_instrument": |-
  該当する場合は、ディスプレイのすべての <font weight='bold'>動的画像設定を無効</font> にします。 これには、ダイナミックコントラスト、調光、自動明るさなどの機能が含まれます。
  
  ディスプレイの画面に直接光が当たらないようにしてください。
  
  ディスプレイが <font weight='bold'>OLED</font> または <font weight='bold'>Plasma TV</font>、または画像の内容に応じて光出力が変化するその他のタイプの場合は、<font weight='bold'>ホワイトレベルドリフト補正を有効にします</font>。
  
  機器が<font weight='bold'>分光計</font>であり、安定した黒レベルのディスプレイで接触モードで使用する場合は、<font weight='bold'>機器の黒レベルドリフト補正</font>を有効にすることをお勧めします。
  
  機器が<font weight='bold'>比色計</font>の場合は、ディスプレイやディスプレイ技術の種類に適した<font weight='bold'>測定モード</font>または<font weight='bold'>補正</font>を使用する必要があります。 一部の機器（K-10、Spyder4/5/X など）は、特定のディスプレイタイプ用にすでに調整された測定モードの選択を提供する場合があることに注意してください。
"info.display_instrument.warmup": |-
  測定を開始する前に、ディスプレイを少なくとも<font weight='bold'>30 分ウォームアップ</font>する必要があります。 機器を接触モードで使用する場合は、その間もディスプレイに置いたままにしておくことをお勧めします。
"info.display_tech": |-
  <font weight='bold'>LCD白色LED</font>（通常の色域と最大 100% の sRGB カバレッジを備えた WLED）は、最も一般的な LCD バックライトテクノロジーです。 このカテゴリのディスプレイには、2010 年以降のほとんどのラップトップ、ノートブック、オールラウンド/オフィスおよび非 HDR ゲーミングモニター、および 2009 年から 2015 年半ばまでの Apple iMac/MacBook が含まれます。
  
  <font weight='bold'>LCD PFS Phosphor WLED</font> は、2つの一般的なバリエーションで広い色域を持ち、P3 または Adobe RGB のカバレッジは約 90〜99% です（メーカーのデータによる）。 P3 色域カテゴリの一般的なディスプレイには、Apple iMac 4K/5K Retina（2015年後半以降）、MacBook Pro Retina（2016年後半以降）、および一部の HDR 対応デスクトップモニターが含まれます。 Adobe RGB 色域カテゴリには、EIZO CG2730、HP DreamColor Z24x G2、NECPA271Q などのプロフェッショナルディスプレイが含まれます。
  
  <font weight='bold'>LCD Quantum Dot LED</font> は、Samsung QLED TV で一般的に使用されている、ほぼ完全な P3 カバレッジを備えた広い色域を備えています。
  
  <font weight='bold'>WOLED</font> は、LG OLED TV で一般的に使用されている、高い P3 カバレッジを備えた広い色域を備えています。
  
  <font weight='bold'>RGB OLED/AMOLED</font> は、Adobe RGB および/または P3 をほぼ完全にカバーする広い色域を持ち、一部のプロのモニターやラップトップ、および高品質のスマートフォンで使用されます。
  
  <font weight='bold'>LCD GB-r-LED</font>（GB-LEDとも呼ばれます）は、Adobe RGB カバレッジが約99%（メーカーデータによる）の広い色域を持っています。このカテゴリの一般的なディスプレイには、Dell U2413、EIZO CG247/CG277、NEC PA242W/PA272Wが含まれます。
  
  <font weight='bold'>LCD RGB LED</font> は、ほぼ完全な AdobeRGB カバレッジを備えた広い色域を備えています。このカテゴリの一般的なディスプレイには、Samsung XL20/XL24/XL30 および HP DreamColor LP2480zx が含まれます。
  
  <font weight='bold'>LCD CCFL</font> および <font weight='bold'>LCD CCFL Wide Gamut</font>は、2009 年以前のディスプレイで一般的に使用されていた古いバックライトテクノロジーです。
