  先に進む前に、上記のプロファイルの関連付けが正しいことを確認してください。そうでない場合は、次の手順に従います。
  
  1.Windows の表示設定を開きます。
  2.接続されているすべてのディスプレイ（拡張デスクトップ）をアクティブにします。
  3.プロファイルの関連付けを開きます。
  4.各ディスプレイデバイスに正しいプロファイルが割り当てられていることを確認します。次に、プロファイルの関連付けを閉じます。
  5.Windows のディスプレイ設定で、以前のディスプレイ構成に戻り、ディスプレイ設定を閉じます。
  6.これで、「プロファイルの関連付けを自動的に修正する」を有効にできます。
