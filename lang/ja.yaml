  ArgyllCMS 計測器ドライバをインストールするには、ドライバ署名の強制を無効にする必要があります。 このためには、システムを再起動する必要があります。 表示されるページで「トラブルシューティング」を選択し、次に「詳細オプション」、「スタートアップ設定」、最後に「再起動」を選択します。 起動時に、「ドライバ署名の強制を無効にする」を選択します。 再起動後、メニューの「ArgyllCMS 計測器ドライバのインストール...」を再度選択してドライバをインストールします。  「トラブルシューティング」オプションが表示されない場合は、DisplayCAL のドキュメントセクション「Windows での計測器ドライバのインストール」を参照して、ドライバ署名の強制を無効にする別の方法を確認してください。
