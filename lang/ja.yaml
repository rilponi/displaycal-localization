"warning.suspicious_delta_e": |-
  警告：疑わしい測定値が見つかりました。 このチェックは、sRGB のようなディスプレイデバイスを想定していることに注意してください。 ディスプレイデバイスがこの仮定と異なる場合（たとえば、色域が非常に広い場合や、トーン応答が sRGB から遠すぎる場合）、検出されたエラーはおそらく意味がありません。
  
  次の基準の1つまたはすべてが一致しました。
  
  •RGB 番号が異なるが、測定値の ΔE*00 が互いに疑わしいほど低い連続パッチ。
  •前のパッチに向かって RGB 数が増加しているが、明度（L*）が減少している RGB グレー。
  •RGB グレー。前のパッチに向かって RGB 数が減少しますが、明度（L*）は増加します。
  •RGB 数に相当する sRGB に対する測定値の ΔE*00 および ΔL*00 または ΔH*00 または ΔC*00 が異常に高い。
  
  これは、測定誤差を示唆する可能性があります。問題があると見なされる値（真である必要はありません！）は赤で強調表示されます。 測定値を注意深く確認し、受け入れたいものにマークを付けます。 RGB 値と XYZ 値を編集することもできます。
"warning.suspicious_delta_e.info": |-
  Δ列の説明：
  
  ΔE*00 XYZ A/B：前のパッチの測定値に対する測定値のΔE*00。 この値が欠落している場合は、チェック中の要因ではありませんでした。 存在する場合は、低すぎると見なされます。
  
  0.5 ΔE*00 RGB A/B：前のパッチの RGB 番号に相当する sRGB に向けた RGB 番号に相当する sRGB の ΔE*00（係数0.5）。 この値が存在する場合は、想定されるΔE*00 XYZ A/B が低すぎるかどうかをチェックする際の比較（最小）値を表します。 それは非常に大まかな方向として機能します。
  
  ΔE*00 RGB-XYZ： RGB 数に相当する sRGB に対する測定値の ΔE*00。
  ΔL*00 RGB-XYZ： RGB 数に相当する sRGB に対する測定値の ΔL*00。
  ΔC*00 RGB-XYZ： RGB 数に相当する sRGB に対する測定値の ΔC*00。
  ΔH*00 RGB-XYZ： RGB 数に相当する sRGB に対する測定値の ΔH*00。
