  RGB レベル 0 と 16 の間で測定された輝度差は、0.02 cd /m²未満であり、クリッピングを示しています。 ディスプレイデバイスの入力および/または黒レベルの設定が正しくないか、グラフィックスドライバーの出力レベルの構成が間違っている可能性があります。
  
  ディスプレイデバイスに入力レベルの設定がある場合は、フルレンジ RGB （0〜255） に設定してください。 ディスプレイデバイスにそのような設定がない場合は、代わりにグラフィックスドライバーを制限された範囲 （16〜235） を出力するように設定してください。 いずれかの変更を行った後、「再試行」を選択してください。
  
  ディスプレイにもグラフィックドライバにも範囲設定がない場合は、[続行]をクリックしてビデオカードのガンマテーブルを使用して出力レベルを修正することもできますが、これは最も望ましくない解決策であることに注意してください。
